<div>
  {# <label for="organization" class="text-sm/6 font-medium text-white">Organization</label> #}
  <div class="mt-2 grid grid-cols-1">
    {% with user.get_default_organization as default_organization %}
    <select id="organization" name="organization" disabled class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:outline-gray-200 sm:text-sm/6">
      {% for organization in user.organizations.all %}
      <option value="{{ organization.id }}" {% if organization.id == default_organization.id %}selected{% endif %}>{{ organization.name }}</option>
      {% endfor %}
    </select>
    {% endwith %}
    <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
      <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>
  </div>
</div>
